
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Job Application</title>
</head>
<body>

<h2>Job Application</h2>

<form action="http://gclass.alexburner.com/formtest.php" method="post">

	<fieldset>
		<legend>Account</legend>
		<div class="field">
			<label>Email:</label> 
			<input type="text" name="email">
		</div>
		<div class="field">
			<label>Password:</label> 
			<input type="password" name="password">
		</div>
		<div class="field">
			<label>Re-enter password:</label> 
			<input type="password" name="password_r">    
		</div>
        <div class="feild">
            <label>Username:</label>
            <input type="text" name="username">
        </div>    
	</fieldset>

	<fieldset>
		<legend>Personal Information</legend>
		<div class="field">
			<label>First Name:</label> 
			<input type="text" name="name">
		</div>
        <div class= "feild"> 
            <label>Last Name:</label>
            <input type="text" name="name">
		<div class="field">
			<label>Street Address:</label> 
			<input type="text" name="street">
		</div>
		<div class="field">
			<label>City:</label> 
			<input type="text" name="city">
		</div>
		<div class="field">
			<label>State:</label> 
			<select name="state">
				<option value="" selected="true">Choose a State</option>

				<option value="KS">Kansas</option>

				<option value="NE">Nebraska</option>
				<option value="NV">Nevada</option>
				<option value="NH">New Hampshire</option>
				<option value="NJ">New Jersey</option>
				<option value="NM">New Mexico</option>
				<option value="NY">New York</option>
				<option value="NC">North Carolina</option>
				<option value="ND">North Dakota</option>
				<option value="OH">Ohio</option>
				<option value="OK">Oklahoma</option>
				<option value="OR">Oregon</option>
				<option value="PA">Pennsylvania</option>
				<option value="RI">Rhode Island</option>
				<option value="SC">South Carolina</option>
				<option value="SD">South Dakota</option>
				<option value="TN">Tennessee</option>
				<option value="TX">Texas</option>
				<option value="UT">Utah</option>
				<option value="VT">Vermont</option>
				<option value="VA">Virginia</option>
				<option value="WA">Washington</option>
				<option value="WV">West Virginia</option>
				<option value="WI">Wisconsin</option>
				<option value="WY">Wyoming</option>
			</select>
		</div>
		<div class="field">
			<label>ZIP:</label> 
			<input type="text" name="zip">
		</div>
        <div class="field">
			<label>State:</label> 
			<select name="Age">
				<option value="" selected="true">Choose a Ageate</option>
				<option value="18">Eighteen</option>
				<option value="19">Nineteen</option>
				<option value="20">Twenty</option>
				<option value="21">Twenty-One</option>
				<option value="22">Twenty-two</option>
				<option value="23">Twenty-three</option>
				<option value="24">Twenty-four</option>

				<option value="30">Thirty</option>
				<option value="other">Other</option>
			</select>
		</div>
	</fieldset>

	<fieldset>
		<legend>Availability</legend>
		<div class="field">
			<label>Are you legally able to be employed in this country?</label> 
			<input type="radio" name="legal" value="yes">Yes
			<input type="radio" name="legal" value="no">No
		</div>
        <div class="field">
			<label>Were you born inside the US?</label> 
			<input type="radio" name="legal" value="yes">Yes
			<input type="radio" name="legal" value="no">No
        </div>
		<div class="field">
			<label>What type of position are you seeking? (check all that apply)</label>
			<ul>
				<li><input type="checkbox" name="position_pt" value="parttime">Part time (12-18 hours)</li>
				<li><input type="checkbox" name="position_ft" value="fulltime">Full time (40 hours)</li>
				<li><input type="checkbox" name="position_sl" value="seasonal">Seasonal (3 month periods)</li>
				<li><input type="checkbox" name="position_tp" value="temporary">Temporary</li>
                <li><input type="checkbox" name="postion_ip" value="internship">Internship</li>
			</ul>
		</div>
		<div class="field">
			<label>Hours available</label>
			<table>
				<tr>
					<td></td>
					<th>Sun</th>
					<th>Mon</th>
					<th>Tue</th>
					<th>Wed</th>
					<th>Thu</th>
					<th>Fri</th>
					<th>Sat</th>
				</tr>
				<tr>
					<th>From</th>
					<td><input type="time" size="5" name="su_from"></td>
					<td><input type="time" size="5" name="mo_from"></td>
					<td><input type="time" size="5" name="tu_from"></td>
					<td><input type="time" size="5" name="we_from"></td>
					<td><input type="time" size="5" name="th_from"></td>
					<td><input type="time" size="5" name="fr_from"></td>
					<td><input type="time" size="5" name="sa_from"></td>
				</tr>
				<tr>
					<th>Until</th>
					<td><input type="time" size="5" name="su_until"></td>
					<td><input type="time" size="5" name="mo_until"></td>
					<td><input type="time" size="5" name="tu_until"></td>
					<td><input type="time" size="5" name="we_until"></td>
					<td><input type="time" size="5" name="th_until"></td>
					<td><input type="time" size="5" name="fr_until"></td>
					<td><input type="time" size="5" name="sa_until"></td>
				</tr>
			</table>
		</div>
        </div>
        <div class="field">
			<label>Are you planning any extended trips or leaving the country durring your period of employment?</label> 
			<input type="radio" name="legal" value="yes">Yes
			<input type="radio" name="legal" value="no">No
		</div>
	</fieldset>

	<fieldset>
		<legend>Personal Statement</legend>
		<div class="field">
			<label>Why do you deserve this job?</label><br>
			<textarea name="deserve" rows="6" cols="60"></textarea>
		</div>
        <div class="field">
			<label>What can you add to the team?</label><br>
			<textarea name="add" rows="6" cols="60"></textarea>
		</div>
        <div class="field">
			<label>What are you hoping to gain from your time here?</label><br>
			<textarea name="deserve" rows="6" cols="60"></textarea>
		</div>
		<div class="field">
			<label>Describe a recent project:</label><br>
			<textarea name="project" rows="6" cols="60"></textarea>
		</div>
	</fieldset>

	<input type="submit" value="Submit form">
    <input type="save" value="Save changes"

</form>
</body>
</html>
